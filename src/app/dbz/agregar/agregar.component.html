<h2>Agregar</h2>
<hr />

<form (ngSubmit)="agregar()">
  <input
    type="text"
    name="nombre"
    [(ngModel)]="nuevo.nombre"
    placeholder="Nombre"
  />
  <!-- NOTAASS: [value]="nuevo.nombre"
      (input)="cambiarNombre($event)" -->
  <input
    type="number"
    name="poder"
    [(ngModel)]="nuevo.poder"
    [value]="nuevo.poder"
    placeholder="Poder"
  />
  <button type="submit">Agregar</button>
</form>
