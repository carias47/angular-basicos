<p>listado Héroes!</p>

<div *ngIf="heroeBorrado!; else noBorrado">
  <h2>
    Heroe borrado: <small>{{ this.heroeBorrado }}</small>
  </h2>
</div>
<ng-template #noBorrado><h3>No ha borrado nada</h3></ng-template>
<button (click)="borrarHeroe()">Borrar héroe</button>
<ul>
  <li *ngFor="let heroe of heroes">
    {{ heroe }}
  </li>
</ul>
